<div class="login-container auth">
  <h1 class="auth-head">Sign In</h1>
  <div class="auth-head">
    Don't have an account? <a routerLink="/signup">Sign Up</a>
  </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" >Email Address</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter email address*">
        <div *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">
          <span *ngIf="loginForm.controls.email.errors?.['required']">Email is required.</span>
          <span *ngIf="loginForm.controls.email.errors?.['email']">Enter a valid email.</span>
        </div>
      </div>
      <div>
        <label for="password">Your Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password*">
        <div *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
          <span *ngIf="loginForm.controls.password.errors?.['required']">Password is required.</span>
          <span *ngIf="loginForm.controls.password.errors?.['minlength']">Password must be at least 6 characters long.</span>
        </div>
      </div>
      <div>
        <a class="auth-a" routerLink="/forgot-password">Forgot Password?</a>
     </div>
      <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
    </form>
   
    
  </div>

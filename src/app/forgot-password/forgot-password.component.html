<div class="forgot-password-container auth">
  <h1 class="auth-head">Forgot Password</h1>
  <p class="auth-head">Enter the email address you used when you joined and weâ€™ll send you instructions to reset your password.</p>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" formControlName="email">
        <div *ngIf="forgotPasswordForm.controls.email.invalid && forgotPasswordForm.controls.email.touched">
          <span *ngIf="forgotPasswordForm.controls.email.errors?.['required']">Email is required.</span>
          <span *ngIf="forgotPasswordForm.controls.email.errors?.['email']">Enter a valid email.</span>
        </div>
      </div>
      <button type="submit" [disabled]="forgotPasswordForm.invalid">Send </button>
    </form>
    <div class="auth-head">
      <a class="auth-a" routerLink="/login"> < Back to Login</a>
    </div>
    <div *ngIf="message" class="message">{{ message }}</div>
  </div>
